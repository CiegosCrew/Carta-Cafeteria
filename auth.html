<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTOMARKET - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>PHOTOMARKET</h1>
                <p>Cafetería y Servicios Fotográficos</p>
            </div>

            <!-- Login Form -->
            <div class="auth-form-container" id="loginForm">
                <h2>Iniciar Sesión</h2>
                <form id="loginFormElement" onsubmit="handleLogin(event); return false;">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
                <p class="auth-switch">
                    ¿No tenés cuenta? <a href="#" id="registerLink">Registrate</a>
                </p>
            </div>

            <!-- Register Form -->
            <div class="auth-form-container hidden" id="registerForm">
                <h2>Crear Cuenta</h2>
                <form id="registerFormElement" onsubmit="handleRegister(event); return false;">
                    <div class="form-group">
                        <label for="registerName">Nombre Completo</label>
                        <input type="text" id="registerName" required placeholder="Juan Pérez">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Teléfono (opcional)</label>
                        <input type="tel" id="registerPhone" placeholder="+54 9 261 123-4567">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" required placeholder="••••••••" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirmar Contraseña</label>
                        <input type="password" id="registerPasswordConfirm" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn-primary">Crear Cuenta</button>
                </form>
                <p class="auth-switch">
                    ¿Ya tenés cuenta? <a href="#" id="loginLink">Iniciá sesión</a>
                </p>
            </div>
            
            <script>
                // Manejo del enlace de registro
                document.addEventListener('DOMContentLoaded', function() {
                    // Mostrar formulario de registro
                    const registerLink = document.getElementById('registerLink');
                    if (registerLink) {
                        registerLink.addEventListener('click', function(e) {
                            e.preventDefault();
                            showRegister();
                        });
                    }
                    
                    // Mostrar formulario de inicio de sesión
                    const loginLink = document.getElementById('loginLink');
                    if (loginLink) {
                        loginLink.addEventListener('click', function(e) {
                            e.preventDefault();
                            showLogin();
                        });
                    }
                    
                    // Asegurar que solo un formulario esté visible al cargar la página
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('register') === 'true') {
                        showRegister();
                    } else {
                        showLogin();
                    }
                });
                
                // Hacer las funciones accesibles globalmente
                window.showLogin = function() {
                    document.getElementById('loginForm').classList.remove('hidden');
                    document.getElementById('registerForm').classList.add('hidden');
                    // Actualizar la URL sin recargar la página
                    window.history.pushState({}, '', window.location.pathname);
                };
                
                window.showRegister = function() {
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('registerForm').classList.remove('hidden');
                    // Actualizar la URL sin recargar la página
                    window.history.pushState({}, '', window.location.pathname + '?register=true');
                };
            </script>

            <div class="auth-footer">
                <a href="index.html">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
