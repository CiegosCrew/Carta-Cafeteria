<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación Taza de Café Hand-Drawn</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f4e4bc, #d9b38c);
            font-family: Arial, sans-serif;
        }
        
        .coffee-container {
            text-align: center;
        }
        
        h1 {
            color: #8B4513;
            margin-bottom: 20px;
        }
        
        svg {
            width: 200px;
            height: 200px;
        }
        
        /* Animación para dibujar el plato */
        #plate {
            stroke: #D2691E;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: draw 1s ease-out 0s forwards;
        }
        
        /* Animación para dibujar la taza */
        #cup-body, #cup-handle {
            stroke: #F4A460;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 150;
            stroke-dashoffset: 150;
        }
        
        #cup-body {
            animation: draw 1s ease-out 1s forwards;
        }
        
        #cup-handle {
            animation: draw 0.5s ease-out 2s forwards;
        }
        
        /* Café llenándose */
        #coffee {
            fill: #8B4513;
            opacity: 0;
            animation: fill 0.5s ease-in 2.5s forwards;
        }
        
        /* Vapor */
        .steam {
            fill: #F0F8FF;
            opacity: 0.7;
            animation: steamRise 2s ease-out 3s infinite;
        }
        
        #steam1 { animation-delay: 3s; }
        #steam2 { animation-delay: 3.2s; }
        #steam3 { animation-delay: 3.4s; }
        
        /* Giro de la taza al final */
        #cup-group {
            transform-origin: center;
            animation: rotate 2s linear 4s infinite;
        }
        
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes fill {
            to {
                opacity: 1;
                transform: scaleY(1);
                transform-origin: bottom;
            }
        }
        
        @keyframes steamRise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.2);
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="coffee-container">
        <h1>¡Tu taza de café lista! ☕</h1>
        <svg viewBox="0 0 200 200">
            <!-- Grupo de la taza para el giro -->
            <g id="cup-group">
                <!-- Plato -->
                <circle id="plate" cx="100" cy="160" r="50" />
                
                <!-- Cuerpo de la taza -->
                <path id="cup-body" d="M 60 100 Q 100 80 140 100 L 140 140 Q 100 120 60 140 Z" />
                
                <!-- Asa de la taza -->
                <path id="cup-handle" d="M 140 110 Q 160 120 140 130" />
                
                <!-- Café dentro -->
                <path id="coffee" d="M 70 100 Q 100 90 130 100 L 130 130 Q 100 110 70 130 Z" transform="scaleY(0)" />
                
                <!-- Vapor (ondas simples) -->
                <ellipse class="steam" id="steam1" cx="100" cy="80" rx="5" ry="15" />
                <ellipse class="steam" id="steam2" cx="95" cy="70" rx="4" ry="12" />
                <ellipse class="steam" id="steam3" cx="105" cy="60" rx="3" ry="10" />
            </g>
        </svg>
    </div>
</body>
</html>
