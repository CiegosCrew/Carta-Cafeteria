<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <radialGradient id="pinGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#C4A57B"/>
      <stop offset="50%" style="stop-color:#8B6F47"/>
      <stop offset="100%" style="stop-color:#6D4C41"/>
    </radialGradient>
    <filter id="pinGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pin principal -->
  <path fill="url(#pinGradient)" d="M12 2a7 7 0 00-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 00-7-7z" filter="url(#pinGlow)"/>

  <!-- Centro del pin -->
  <circle cx="12" cy="9" r="3" fill="#F5E6D3" opacity="0.8"/>

  <!-- Punto central -->
  <circle cx="12" cy="9" r="1" fill="#8B6F47"/>

  <!-- Brillo -->
  <ellipse cx="10.5" cy="7.5" rx="1" ry="0.8" fill="#E8C4A0" opacity="0.6"/>

  <!-- Sombra sutil -->
  <ellipse cx="13" cy="11" rx="2" ry="0.5" fill="#5D3E2A" opacity="0.2"/>
</svg>
