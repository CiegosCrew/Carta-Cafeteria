<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6F47"/>
      <stop offset="50%" style="stop-color:#C4A57B"/>
      <stop offset="100%" style="stop-color:#6D4C41"/>
    </linearGradient>
    <radialGradient id="lensGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5E6D3"/>
      <stop offset="70%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#A67C52"/>
    </radialGradient>
  </defs>

  <!-- Cuerpo principal de la cámara -->
  <path fill="url(#cameraGradient)" d="M3 9a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V9z"/>

  <!-- Objetivo/lente principal -->
  <circle cx="12" cy="12" r="5" fill="url(#lensGradient)" stroke="#8B6F47" stroke-width="0.5"/>

  <!-- Punto central del lente -->
  <circle cx="12" cy="12" r="1.5" fill="#5D3E2A" opacity="0.8"/>

  <!-- Detalle del lente -->
  <circle cx="12" cy="12" r="3" fill="none" stroke="#C4A57B" stroke-width="0.3" opacity="0.6"/>

  <!-- Flash -->
  <rect x="16" y="7" width="2" height="1.5" fill="#E8C4A0" rx="0.5"/>

  <!-- Grip texturizado -->
  <path fill="#6D4C41" d="M4 10h1v6H4v-6z" opacity="0.3"/>
  <path fill="#6D4C41" d="M5 10h1v6H5v-6z" opacity="0.2"/>

  <!-- Marca de cámara -->
  <text x="12" y="21" text-anchor="middle" font-family="Arial" font-size="1.5" fill="#F5E6D3" opacity="0.7">PHOTO</text>
</svg>
