<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4A57B"/>
      <stop offset="50%" style="stop-color:#8B6F47"/>
      <stop offset="100%" style="stop-color:#6D4C41"/>
    </linearGradient>
    <filter id="phoneGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Teléfono principal -->
  <path fill="url(#phoneGradient)" d="M17 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z" filter="url(#phoneGlow)"/>

  <!-- Pantalla -->
  <rect x="8" y="4" width="8" height="14" fill="#F5E6D3" rx="1" opacity="0.9"/>

  <!-- Bocina/auricular -->
  <circle cx="12" cy="6" r="1" fill="#8B6F47" opacity="0.8"/>

  <!-- Botón home -->
  <circle cx="12" cy="16.5" r="1.2" fill="#C4A57B" opacity="0.7"/>

  <!-- Detalles laterales -->
  <path fill="#A67C52" d="M6 7h1v10H6V7z" opacity="0.6"/>
  <path fill="#A67C52" d="M17 7h1v10h-1V7z" opacity="0.6"/>

  <!-- Botones laterales -->
  <rect x="18" y="8" width="1" height="2" fill="#8B6F47" rx="0.5"/>
  <rect x="18" y="11" width="1" height="2" fill="#8B6F47" rx="0.5"/>

  <!-- Brillo de pantalla -->
  <ellipse cx="12" cy="10" rx="2" ry="1.5" fill="#E8C4A0" opacity="0.4"/>
</svg>
