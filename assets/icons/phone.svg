<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ícono de teléfono perfecto y moderno -->
  <defs>
    <!-- Gradiente para el cuerpo del teléfono -->
    <linearGradient id="phoneBodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4A57B"/>
      <stop offset="50%" style="stop-color:#A67C52"/>
      <stop offset="100%" style="stop-color:#8B6F47"/>
    </linearGradient>
    <!-- Gradiente para la pantalla -->
    <radialGradient id="screenGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#F8F5F0"/>
      <stop offset="40%" style="stop-color:#EFEBE9"/>
      <stop offset="100%" style="stop-color:#C4A57B"/>
    </radialGradient>
    <!-- Sombra sutil -->
    <filter id="phoneShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#3E2723" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Cuerpo del teléfono -->
  <rect x="6" y="4" width="12" height="16" rx="2" ry="2" fill="url(#phoneBodyGrad)" stroke="#6D4C41" stroke-width="0.5" filter="url(#phoneShadow)"/>

  <!-- Pantalla brillante -->
  <rect x="7.5" y="6" width="9" height="11" rx="1" ry="1" fill="url(#screenGrad)" stroke="#A67C52" stroke-width="0.3"/>

  <!-- Bocina superior -->
  <ellipse cx="12" cy="7.5" rx="1" ry="0.6" fill="#8B6F47" stroke="#6D4C41" stroke-width="0.2"/>
  <ellipse cx="12" cy="7.5" rx="0.6" ry="0.4" fill="#C4A57B" opacity="0.8"/>

  <!-- Botón home -->
  <circle cx="12" cy="16.5" r="1" fill="#A67C52" stroke="#8B6F47" stroke-width="0.2"/>
  <circle cx="12" cy="16.5" r="0.6" fill="#F8F5F0" opacity="0.9"/>

  <!-- Cámara frontal -->
  <circle cx="12" cy="5.2" r="0.4" fill="#5D3E2A"/>
  <circle cx="12" cy="5.2" r="0.2" fill="#8B6F47" opacity="0.8"/>

  <!-- Botones laterales -->
  <rect x="5.5" y="8" width="1" height="1.5" fill="#A67C52" rx="0.5"/>
  <rect x="5.5" y="10.5" width="1" height="1.5" fill="#A67C52" rx="0.5"/>
  <rect x="17.5" y="8" width="1" height="1.5" fill="#A67C52" rx="0.5"/>
  <rect x="17.5" y="10.5" width="1" height="1.5" fill="#A67C52" rx="0.5"/>

  <!-- Indicador de señal -->
  <g opacity="0.7">
    <rect x="9.5" y="6.5" width="0.3" height="0.8" fill="#8B6F47"/>
    <rect x="10.2" y="6.2" width="0.3" height="1.1" fill="#8B6F47"/>
    <rect x="10.9" y="5.9" width="0.3" height="1.4" fill="#8B6F47"/>
    <rect x="11.6" y="5.9" width="0.3" height="1.4" fill="#8B6F47"/>
  </g>

  <!-- Puerto de carga -->
  <rect x="11.7" y="19.5" width="0.6" height="0.3" fill="#6D4C41" rx="0.1"/>

  <!-- Sombra base -->
  <ellipse cx="12" cy="20.5" rx="7" ry="1.5" fill="#3E2723" opacity="0.1"/>
</svg>
