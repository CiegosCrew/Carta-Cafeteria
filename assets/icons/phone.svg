<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Teléfono lindo estilo cafetería -->
  <defs>
    <linearGradient id="phoneBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4A57B"/>
      <stop offset="50%" style="stop-color:#A67C52"/>
      <stop offset="100%" style="stop-color:#8B6F47"/>
    </linearGradient>
    <radialGradient id="screenGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#F8F5F0"/>
      <stop offset="70%" style="stop-color:#E8C4A0"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </radialGradient>
  </defs>

  <!-- Cuerpo del teléfono -->
  <path d="M8 3H16C17.1 3 18 3.9 18 5V19C18 20.1 17.1 21 16 21H8C6.9 21 6 20.1 6 19V5C6 3.9 6.9 3 8 3Z" fill="url(#phoneBody)" stroke="#6C5D4F" stroke-width="0.5" rx="2"/>

  <!-- Pantalla brillante -->
  <path d="M9 5H15V17H9V5Z" fill="url(#screenGlow)" stroke="#C4A57B" stroke-width="0.3"/>

  <!-- Bocina/auricular -->
  <ellipse cx="12" cy="6.5" rx="1.2" ry="0.8" fill="#8B6F47"/>
  <ellipse cx="12" cy="6.5" rx="0.8" ry="0.5" fill="#A67C52"/>

  <!-- Botón home elegante -->
  <circle cx="12" cy="18.5" r="1.2" fill="#C4A57B"/>
  <circle cx="12" cy="18.5" r="0.8" fill="#E8C4A0"/>

  <!-- Cámara frontal -->
  <circle cx="12" cy="4.2" r="0.4" fill="#5D3E2A"/>

  <!-- Botones laterales -->
  <rect x="17" y="7" width="1" height="1.5" fill="#8B6F47" rx="0.5"/>
  <rect x="17" y="9.5" width="1" height="1.5" fill="#8B6F47" rx="0.5"/>
  <rect x="6" y="7" width="1" height="1.5" fill="#8B6F47" rx="0.5"/>

  <!-- Detalle de antena -->
  <line x1="12" y1="3" x2="12" y2="2" stroke="#6C5D4F" stroke-width="0.8"/>
  <circle cx="12" cy="1.5" r="0.3" fill="#A67C52"/>

  <!-- Pequeño indicador de señal -->
  <g opacity="0.6">
    <rect x="10" y="4.5" width="0.5" height="1" fill="#8B6F47"/>
    <rect x="10.7" y="4.2" width="0.5" height="1.3" fill="#8B6F47"/>
    <rect x="11.4" y="3.9" width="0.5" height="1.6" fill="#8B6F47"/>
  </g>

  <!-- Sombra sutil -->
  <ellipse cx="12" cy="22" rx="5" ry="1.5" fill="#5D3E2A" opacity="0.15"/>
</svg>
