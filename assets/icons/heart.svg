  <path d="M12 18.5C10.5 17.5 9 15.5 9 15.5C7.5 14 7 12.5 7 11.5C7 9.5 8.5 8 10.5 8C12.5 8 14 9.5 14 11.5C14 12.5 13.5 14 12 15.5C12 15.5 10.5 17.5 12 18.5Z" fill="#F8F5F0" opacity="0.8"/>

